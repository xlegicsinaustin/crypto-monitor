<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Apex charts core library -->
        <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    </head>
    <body>
        <div class="container">
            <!-- Stack the columns on mobile by making one full-width and the other half-width -->
            <div class="row">
              <div class="col-md-8" id="chart6">.col-md-8</div>
              <div class="col-6 col-md-4" id="chart7">.col-6 .col-md-4</div>
            </div>
          
            <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
            <div class="row">
              <div class="col-6 col-md-4" id="chart1">USD Price 2022</div>
              <div class="col-6 col-md-4"  id="chart2">.USD Volume 2022</div>
              <div class="col-6 col-md-4"  id="chart3">.col-6 .col-md-4</div>
            </div>
          
            <!-- Columns are always 50% wide, on mobile and desktop -->
            <div class="row">
              <div class="col-6" id="chart4">.col-6</div>
              <div class="col-6" id="chart5">.col-6</div>
            </div>
          </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>








    <script>
        var options = {
        chart: {
            type: 'line'
        },
        series: [{
            name: 'sales',
            data: [30,40,35,50,49,60,70,91,125]
        }],
        xaxis: {
            categories: [1991,1992,1993,1994,1995,1996,1997, 1998,1999]
        }
        }

        var chart = new ApexCharts(document.querySelector("#chart3"), options);

        chart.render();
    </script>

    <script>
        var my_volume = JSON.parse('{{ volume|escapejs }}');
        var my_dates = JSON.parse('{{ dates|escapejs }}');
        var options = {
        chart: {
            type: 'line'
        },
        series: [{
            name: 'sales',
            data: my_volume
        }],
        xaxis: {
            categories: my_dates
        }
        }

        var chart = new ApexCharts(document.querySelector("#chart2"), options);

        chart.render();
    </script>
    
    <script>
        var my_closes = JSON.parse('{{ closes|escapejs }}');
        var my_dates = JSON.parse('{{ dates|escapejs }}');
        var options = {
        chart: {
            type: 'line'
        },
        series: [{
            name: 'sales',
            data: my_closes
        }],
        xaxis: {
            categories: my_dates
        }
        }

        var chart = new ApexCharts(document.querySelector("#chart1"), options);

        chart.render();
    </script>
    
    <script>
         var options = {
          series: [{
          name: 'TEAM A',
          type: 'area',
          data: [44, 55, 31, 47, 31, 43, 26, 41, 31, 47, 33]
        }, {
          name: 'TEAM B',
          type: 'line',
          data: [55, 69, 45, 61, 43, 54, 37, 52, 44, 61, 43]
        }],
          chart: {
          height: 350,
          type: 'line',
        },
        stroke: {
          curve: 'smooth'
        },
        fill: {
          type:'solid',
          opacity: [0.35, 1],
        },
        labels: ['Dec 01', 'Dec 02','Dec 03','Dec 04','Dec 05','Dec 06','Dec 07','Dec 08','Dec 09 ','Dec 10','Dec 11'],
        markers: {
          size: 0
        },
        yaxis: [
          {
            title: {
              text: 'Series A',
            },
          },
          {
            opposite: true,
            title: {
              text: 'Series B',
            },
          },
        ],
        tooltip: {
          shared: true,
          intersect: false,
          y: {
            formatter: function (y) {
              if(typeof y !== "undefined") {
                return  y.toFixed(0) + " points";
              }
              return y;
            }
          }
        }
        };

        var chart = new ApexCharts(document.querySelector("#chart4"), options);
        chart.render();
      
    </script>
